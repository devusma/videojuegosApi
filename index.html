<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>videojugos api</title>
        <link rel="stylesheet" href="WEB/css/style.css">
        <link rel="icon" href="https://images.emojiterra.com/twitter/v13.1/512px/1f3ae.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="row justify-content-end text-white p-3 text-center">
            <div class="col-8">
                <h2 class="fs-1 fw-bold text-start ms-3">Catálogo de videojuegos</h2>
            </div>
            <div class="col-2">
                <a id="btn_ingresar_persona">Ingresar videojuego</a>
            </div>
            <div class="col-2">
                <a id="btn_abrir_ingresar_categoria">Ingresar categoria</a>
            </div>
            
        </header>
        <div class="row">
            <div id="categorias" class=" col-2 border bg-dark text-white px-5">
            </div>
            <div id="catalogo_juegos" class="col-10">
                <div id="modal_insertar_categoria" class="">
                    <div class="fs-1 position-absolute top-0 end-0 mb-5 me-2 ">
                        <i class="btn_cerrar_modal fa-solid fa-xmark" id="cerrar_modal_insertar_categoria"></i>
                    </div>
                    <div class="row justify-content-center text-center">
                        <div class="col-10 mb-3">
                            <label for="input_insertar_nombre_categoria" class="mb-0">NOMBRE DE LA CATEGORIA</label><br>
                            <input type="text" class="input_modal nombre_videojuego mt-0" id="input_insertar_nombre_categoria">
                        </div>
                        <div class="col-10 mb-3">
                            <label for="input_insertar_descripcion_categoria">DESCRIPCION DE LA CATEGORIA</label><br>
                            <input class="input_modal" type="text" id="input_insertar_descripcion_categoria">
                        </div>
                        <div class="col-3">
                            <button id="btn_cancelar_ingreso_categoria" class="btn btn-danger fs-5 fw-bold">Cancelar</button>
                        </div>
                        <div class="col-3">
                            <button id="btn_insertar_categoria" class="btn btn-success fs-5 fw-bold">Insertar</button>
                        </div>
                    </div>
                </div>
                <div id="modal_modificar_categoria" class="">
                    <div class="fs-1 position-absolute top-0 end-0 mb-5 me-2 ">
                        <i class="btn_cerrar_modal fa-solid fa-xmark" id="cerrar_modal_modificar_categoria"></i>
                    </div>
                    <div class="row justify-content-center text-center">
                        
                        <div class="col-10 mb-3">
                            <label for="input_id_categoria" >ID DE LA CATEGORIA</label><br>
                            <input type="text" class="input_modal" id="input_id_categoria" disabled>
                        </div>
                        <div class="col-10 mb-3">
                            <label for="input_nombre_categoria" class="mb-0">NOMBRE DE LA CATEGORIA</label><br>
                            <input type="text" class="input_modal nombre_videojuego mt-0" id="input_nombre_categoria">
                        </div>
                        <div class="col-10 mb-3">
                            <label for="input_descripcion_categoria">DESCRIPCION DE LA CATEGORIA</label><br>
                            <input class="input_modal" type="text" id="input_descripcion_categoria">
                        </div>
                        <div class="col-3">
                            <button id="btn_eliminar_categoria" class="btn btn-danger fs-5 fw-bold">Eliminar</button>
                        </div>
                        <div class="col-3">
                            <button id="btn_editar_categoria" class="btn btn-success fs-5 fw-bold">Editar</button>
                        </div>
                    </div>
                </div>
                <div id="modal_actualizar" class="modal">
                    <div class="fs-1 position-absolute top-0 end-0 mb-5 me-2 ">
                        <i class="btn_cerrar_modal fa-solid fa-xmark" id="cerrar_modal"></i>
                    </div>
                    <div class="row justify-content-center text-center">
                        <div  class="col-10 fs-5">
                            <strong class="fw-bold">N° <span id="id_videojuego"></strong></p>
                        </div>
                        <div class="col-10 mb-3">
                            <img class="portada_videojuego" id="portada_videojuego_modal" alt="portada de videojuego">
                        </div>
                        
                        <div class="col-10 mb-3">
                            <label for="url_portada_videojuego_modal">URL DE PORTADA</label><br>
                            <input type="text" class="input_modal" id="url_portada_videojuego_modal">
                        </div>
                        <div class="col-10 mb-3">
                            <label for="nombre_videojuego_modal" class="mb-0">NOMBRE DEL JUEGO</label><br>
                            <input type="text" class="input_modal nombre_videojuego mt-0" id="nombre_videojuego_modal">
                        </div>
                        <div class="col-10 mb-3">
                            <label for="descripcion_videojuego_modal">DESCRIPCION DEL JUEGO</label><br>
                            <input class="input_modal" type="text" id="descripcion_videojuego_modal">
                        </div>
                        <div class="col-3">
                            <button id="btn_eliminar_del_modal" class="btn btn-danger fs-5 fw-bold">Eliminar</button>
                        </div>
                        <div class="col-3">
                            <button id="btn_editar_modal" class="btn btn-success fs-5 fw-bold">Editar</button>
                        </div>
                    </div>
                </div>
                <div id="modal_insertar" class="">
                    <div class="fs-1 position-absolute top-0 end-0 mb-5 me-2 ">
                        <i class="btn_cerrar_modal fa-solid fa-xmark" id="cerrar_modal_insertar"></i>
                    </div>
                    <div class="row justify-content-center text-center">
                        
                        <div class="col-10 mb-3">
                            <img class="portada_videojuego" id="portada_videojuego_modal_insertar" alt="portada de videojuego">
                        </div>
                        <div class="col-10 mb-3">
                            <label for="url_portada_videojuego_modal">URL DE PORTADA</label><br>
                            <input type="text" class="input_modal" id="url_portada_videojuego_modal_insertar">
                        </div>
                        <div class="col-10 mb-3">
                            <label for="nombre_videojuego_modal" class="mb-0">NOMBRE DEL JUEGO</label><br>
                            <input type="text" class="input_modal nombre_videojuego mt-0" id="nombre_videojuego_modal_insertar">
                        </div>
                        <div class="col-10 mb-3">
                            <label for="descripcion_videojuego_modal">DESCRIPCION DEL JUEGO</label><br>
                            <input class="input_modal" type="text" id="descripcion_videojuego_modal_insertar">
                        </div>
                        <div class="col-10 mb-5">
                            <label for="categoria_videojuego_modal">CATEGORIA DEL JUEGO</label><br>
                            <input class="input_modal" type="text" id="categoria_videojuego_modal_insertar">
                        </div>
                        <div class="col-3">
                            <button id="btn_cancelar_del_modal_insertar" class="btn btn-danger fs-5 fw-bold">Cancelar</button>
                        </div>
                        <div class="col-3">
                            <button id="btn_insertar_modal" class="btn btn-success fs-5 fw-bold">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="WEB/js/consumoApiCategorias.js"></script>
        <script src="WEB/js/consumoApiVideojuegos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
